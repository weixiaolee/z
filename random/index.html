{% assign posts = site.posts %}

<script type="text/javascript">
    var arr = new Array();
    {% for post in posts %}
        {% if post.random != false %}
            arr.push('{{ post.url }}');
        {% endif %}
    {% endfor %}
    window.location.href = arr[parseInt(Math.random()*(arr.length),10)];
</script>
